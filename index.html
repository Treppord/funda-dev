<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles/styles.css" />
    <title>Funda Saved Houses</title>
  </head>
  <body>
    <header>
      <div class="icon-container">
        <img
          src="assets/logo/02-funda-Blue.svg"
          alt="Funda Logo"
          class="icon"
        />
      </div>
      <nav>
        <ul>
          <li><a href="#houses">Huizen</a></li>
          <li><a href="#lists">Lijsten</a></li>
          <li><a href="#connections">Connecties</a></li>
        </ul>
      </nav>
    </header>

    <section id="houses" class="content-section">
      <h2>Huizen Section</h2>
      <div class="block">Home 1</div>
      <div class="block">Home 2</div>
      <div class="block">Home 3</div>
    </section>

    <section id="lists" class="content-section">
      <h2>Lijsten Section</h2>
      <div class="block">List 1</div>
      <div class="block">List 2</div>
      <div class="block">List 3</div>
    </section>

    <section id="connections" class="content-section">
      <h2>Connecties Section</h2>
      <div class="block">Connections 1</div>
      <div class="block">Connections 2</div>
      <div class="block">Connections 3</div>
    </section>

    <footer>
      <p>&copy; 2023 Funda.</p>
    </footer>

    <script src="scripts/main.js"></script>
  </body>
</html>
